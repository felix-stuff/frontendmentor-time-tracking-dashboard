<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="dashboard-container">
        <div class="card card--user">
          <div class="user">
            <img class="user__image" src="./images/image-jeremy.png" alt="Avatar Jeremy" />
            <h1 class="user__title">
              Report for
              <span class="user__name">Jeremy Robson</span>
            </h1>
          </div>
          <ul id="navigation" class="navigation">
            <li class="navigation__item">
              <button class="navigation__link">Daily</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__link">Weekly</button>
            </li>
            <li class="navigation__item">
              <button class="navigation__link">Monthly</button>
            </li>
          </ul>
        </div>
        <ul id="dashboard" class="dashboard"></ul>
      </div>
    </main>
  </body>
</html>
